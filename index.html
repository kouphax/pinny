        body.success {
            background-color: lightgreen;

            background-color: crimson;

        .code-broken {

        .grid-container {
            background-color: white;
            width:960px;
            font-weight: bold;
            font-size: 2em;
            margin: 0 auto;
            display: grid;
            grid-template-columns: auto;
            padding: 40px;

            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.2), 0 12px 30px 0 rgba(0, 0, 0, 0.19);
            border-radius: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            line-height: 2em;
        }

        .grid-item.action:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        #code {
            font-size: 5em;
            text-align: center;
        }

        #unlock {
            width:960px;
            font-weight: bold;
            font-size: 2em;
            margin:3em auto;
            text-align: center;
            border-radius: 5px;
            border: 2px solid rgba(0, 0, 0, 0.8);
            line-height: 3em;
            background-color: rgba(128, 128, 128, 0.8);
            cursor: pointer;
        }

        #unlock.disabled {
            opacity: 0.3;
            cursor: default;
        }

<script>
    document.querySelectorAll("li > a").forEach(element => {
        const link = element.getAttribute("href");
        const hash = "#" + link.split("#")[1];
        if(window.localStorage.getItem(hash) === "true") {
            element.className += "code-broken";
            element.removeAttribute("href")
        }
    });

    document.getElementById("clear-all").addEventListener("click", event => {
        if(window.confirm("Are you sure you want to clear all broken codes?")) {
            window.localStorage.clear();
            window.location.reload()
        }
    });
</script>
